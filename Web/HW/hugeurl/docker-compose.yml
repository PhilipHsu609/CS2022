version: '3.5'

services:
  redis:
    image: redis:alpine
    container_name: hugeurl_redis
    restart: always
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
  
  web:
    build: ./
    container_name: hugeurl_web
    volumes:
      - ./php:/var/www/html/
    ports:
      - 10004:80/tcp
    depends_on:
      - redis